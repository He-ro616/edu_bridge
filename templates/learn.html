<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course.name }} - EduBridge Lesson</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chatbot-icon {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .chatbot-icon:hover {
        transform: scale(1.1);
      }

      .chatbot-icon img {
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold text-purple-700">EduBridge</div>
        <ul class="flex space-x-6">
          <li>
            <a
              href="{{ url_for('dashboard', id = user.id) }}"
              class="text-gray-700 hover:text-purple-700"
              >Home</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('view_mentor') }}"
              class="text-gray-700 hover:text-purple-700"
              >Mentors</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Layout -->
    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Section: Video Player -->
      <div class="lg:col-span-2">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
          Course: {{ course.name }}
        </h2>
        <div class="bg-white p-4 rounded shadow">
          <video id="mainVideo" controls width="100%" class="rounded">
            <source
              id="videoSource"
              src="/static/uploads/about_edubridge.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Right Section: Module Navigation -->
      <div class="bg-white p-4 rounded shadow max-h-[80vh] overflow-y-auto">
        <h3 class="text-xl font-semibold text-purple-700 mb-4">
          Course Content
        </h3>
        {% for module in modules %} {% set module_index = loop.index0 %}
        <details class="mb-4">
          <summary class="cursor-pointer text-purple-600 font-medium">
            {{ module.title }}
          </summary>
          <ul class="mt-2 pl-4 space-y-1">
            {% for sub in module.submodules %} {% set sub_index = loop.index0 %}
            <li>
              <button
                class="text-left text-gray-700 hover:text-purple-600 hover:underline w-full"
                onclick="changeVideo('/{{ sub.video_path }}')"
              >
                {{ sub.name }}
              </button>
            </li>

            {% endfor %}
          </ul>
        </details>
        {% endfor %}
      </div>

      <div class="chatbot-icon" onclick="openChatPage()">
        <img
          src="https://img.icons8.com/ios-filled/50/6a1b9a/chat.png"
          alt="Chatbot Icon"
        />
      </div>
    </div>

    <!-- Script for Video Switching -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function changeVideo(videoUrl) {
        const videoSource = document.getElementById("videoSource");
        const videoPlayer = document.getElementById("mainVideo");
        videoSource.src = videoUrl;
        videoPlayer.load();
        videoPlayer.play();
      }
      function openChatPage() {
        window.location.href = "{{ url_for('chat') }}";
      }
    </script>
  </body>
</html>
