<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Mentor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      color: #4a0072;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(106, 27, 154, 0.1);
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #6a1b9a;
      border-color: #6a1b9a;
    }

    .btn-primary:hover {
      background-color: #4a0072;
      border-color: #4a0072;
    }

    label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    h1 {
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 30px;
    }

    .module-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-block-end: 10px;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: #4a0072;
      color: #ffffff;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update User</h1>
    <div class="card">
      <form action="{{ url_for('update_user', id=user.id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" value ="{{ user.username }}" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="fullname">full Name:</label>
          <input type="text" name="fullname" value ="{{ user.fullname }}" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" value ="{{ user.email }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="qualification">Qualification:</label>
          <input type="text" name="qualification" value ="{{ user.qualification }}" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="language_pref">Language Preference:</label>
          <select name="language_pref" id="language_pref" class="form-select" required>
            {% set slots = ['Hindi', 'English'] %}
            {% for slot in slots %}
              <option value="{{ slot }}" {% if user.language_pref == slot %}selected{% endif %}>{{ slot }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
            <label for="interest">Interests:</label>
            <select name="interest" id="interest" class="form-select" required>
                {% set slots = ['Maths', 'Computer_Science', 'computer science'] %}
                {% for slot in slots %}
                  <option value="{{ slot }}" {% if user.interest == slot %}selected{% endif %}>{{ slot }}</option>
                {% endfor %}
              </select>
          </div>

        <div class="form-group">
          <label for="date_of_birth">Date of birth:</label>
          <input type="date" name="date_of_birth" value ="{{ user.date_of_birth }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-custom" style="background-color: #6a1b9a; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; transition: background-color 0.3s;">
              Update
          </button>
      </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
