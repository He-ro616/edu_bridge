<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Mentor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .form-title {
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #5a0f8d;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container col-md-6 offset-md-3">
      <h1 class="form-title">Add a Mentor</h1>

      <form action="{{ url_for('create_mentor') }}" method="POST" enctype="multipart/form-data" id="mentor-form">
        
        <div class="mb-3">
          <label for="username" class="form-label">Mentor Username:</label>
          <input type="text" name="username" class="form-control" placeholder="Abhay" required />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Mentor Name:</label>
          <input type="text" name="name" class="form-control" placeholder="Abhay Rajput" required />
        </div>

        <div class="mb-3">
          <label for="expert" class="form-label">Expertise:</label>
          <input type="text" name="expert" class="form-control" placeholder="Backend Development" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" placeholder="Abhayrajput123@gmail.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" class="form-control" placeholder="******" required />
        </div>

        <div class="mb-3">
          <label for="level" class="form-label">Availability:</label>
          <select name="level" id="level" class="form-select">
            <option value="Forenoon">Forenoon</option>
            <option value="Noon">Noon</option>
            <option value="Morning">Morning</option>
            <option value="Night">Night</option>
            <option value="Midnight">Midnight</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="language_pref" class="form-label">Language Preference:</label>
          <input type="text" name="language_pref" class="form-control" placeholder="Language Preference" required />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-custom">Add Mentor</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
