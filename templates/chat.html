<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitra - EduBridge Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      background: #f3e8ff;
      color: #4a0072;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: linear-gradient(135deg, #f3e8ff, #e0c3fc);
    }

    .user-chat-box, .ai-chat-box {
      max-width: 70%;
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .user-chat-box {
      align-self: flex-end;
      flex-direction: row-reverse;
    
    }

    .ai-chat-box {
      align-self: flex-start;
      
    }

    .chat-bubble {
      
      padding: 12px 18px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      font-size: 1rem;
      max-width: 100%;
      word-break: break-word;
      
      
    }

    .ai-chat-bubble {
      background: #ede7f6;
    }

    .user-chat-box .chat-bubble {
      background: #ede7f6; /* Same background as AI chat bubble */
      color: #4a0072; /* Adjust text color for better contrast */
  }

    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      background: white;
    }

    .prompt-area {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0px -2px 10px rgba(0,0,0,0.05);
    }

    .prompt-area input {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      color: #4a0072;
      
    }

    .prompt-area button {
      background: #7b1fa2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .prompt-area button:hover {
      background: #4a0072;
    }

    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #image-upload, #submit {
border-radius: 50%;
width: 50px;
height: 50px;
padding: 0;
font-size: 1.2rem;
display: flex;
align-items: center;
justify-content: center;
background: #7b1fa2;
color: white;
border: none;
cursor: pointer;
transition: background 0.3s;
}

#image-upload:hover, #submit:hover {
  background: #4a0072;
}



    @media (max-width: 600px) {
      .user-chat-box, .ai-chat-box {
        max-width: 90%;
      }
      .prompt-area {
        flex-direction: column;
        gap: 10px;
      }
      .prompt-area input {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-[#f3e8ff] font-sans text-[#4a0072]">

  <div class="chat-container" id="chat-container">
    <div class="ai-chat-box">
      <img src="https://cdn-icons-png.flaticon.com/512/6819/6819742.png" class="chat-avatar" />
      <div class="chat-bubble ai-chat-bubble">Hi there! ðŸ‘‹ I'm Mitra, your study buddy. Ready to explore new things together!</div>
    </div>
  </div>

  <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Type a message..." />
    <button id="image-upload">
  <img src="https://cdn-icons-png.flaticon.com/512/10522/10522667.png" alt="Upload" style="width:24px;height:24px;">
  <input type="file" accept="image/*" hidden />
</button>
<button id="submit">
  âž¤
</button>

  </div>

  <script>
    const prompt = document.querySelector("#prompt");
    const submitBtn = document.querySelector("#submit");
    const chatContainer = document.querySelector("#chat-container");
    const imageBtn = document.querySelector("#image-upload");
    const imageInput = imageBtn.querySelector("input");

    const Api_Url = "https://api.groq.com/openai/v1/chat/completions";
    const Api_Key = "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";

    const system_prompt = "You are Mitra, an AI education assistant. Help learners by providing concise answers, guidance, and educational resources.";

    let user = {
      message: null,
      file: { mime_type: null, data: null },
    };

    function createChatBox(message, isUser = true) {
      const box = document.createElement("div");
      box.className = isUser ? "user-chat-box" : "ai-chat-box";

      const avatar = document.createElement("img");
      avatar.className = "chat-avatar";
      avatar.src = isUser
        ? "https://cdn-icons-png.flaticon.com/512/16683/16683419.png"
        : "https://cdn-icons-png.flaticon.com/512/6819/6819742.png";

      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      if (!isUser) bubble.classList.add("ai-chat-bubble");
      bubble.innerHTML = message;

      box.appendChild(avatar);
      box.appendChild(bubble);
      chatContainer.appendChild(box);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });

      return box;
    }

    async function generateResponse() {
      const aiBox = createChatBox("", false);
      const bubble = aiBox.querySelector(".chat-bubble");

      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${Api_Key}`,
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [
            { role: "system", content: system_prompt },
            { role: "user", content: user.message },
          ],
        }),
      };

      try {
        const response = await fetch(Api_Url, requestOptions);
        const data = await response.json();

        const apiResponse = data?.choices?.[0]?.message?.content || "Sorry, I couldn't process your request.";
        bubble.innerHTML = apiResponse.replace(/\*\*(.*?)\*\*/g, "$1").trim();
      } catch (error) {
        console.error(error);
        bubble.innerHTML = "Error fetching response.";
      }
    }

    function sendMessage() {
      const message = prompt.value.trim();
      if (!message) return;

      user.message = message;
      createChatBox(message, true);
      prompt.value = "";
      generateResponse();
    }

    submitBtn.addEventListener("click", sendMessage);

    prompt.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    imageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const base64string = e.target.result.split(",")[1];
        user.file = {
          mime_type: file.type,
          data: base64string,
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
