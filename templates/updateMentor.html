<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Mentor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      color: #4a0072;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(106, 27, 154, 0.1);
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #6a1b9a;
      border-color: #6a1b9a;
    }

    .btn-primary:hover {
      background-color: #4a0072;
      border-color: #4a0072;
    }

    label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    h1 {
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 30px;
    }

    .module-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-block-end: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Mentor</h1>
    <div class="card">
      <form action="{{ url_for('update_mentor', id=mentor.id) }}" method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
          <label for="username">Mentor Username:</label>
          <input type="text" name="username" value="{{ mentor.username }}" class="form-control" readonly />
        </div>

        <div class="form-group">
          <label for="name">Mentor Name:</label>
          <input type="text" name="name" value="{{ mentor.fullname }}" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="expertise">Expertise:</label>
          <input type="text" name="expertise" value="{{ mentor.expertise }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" value="{{ mentor.email }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="{{ mentor.password }}" class="form-control" required readonly/>
        </div>

        <div class="form-group">
          <label for="availability">Availability:</label>
          <select name="availability" id="availability" class="form-select" required>
            {% set slots = ['Forenoon', 'noon', 'morning', 'night', 'midnight'] %}
            {% for slot in slots %}
              <option value="{{ slot }}" {% if mentor.availability == slot %}selected{% endif %}>{{ slot }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="language_pref">Language Preference:</label>
          <input type="text" name="language_pref" value="{{ mentor.language_pref }}" class="form-control" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Update Mentor" class="btn btn-primary btn-lg w-100"/>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
